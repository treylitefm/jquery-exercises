<!DOCTYPE html>
<html>
    <head>
        <title>Contact Card</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="jquery.min.js"></script>

    <body>
        <nav class="navbar navbar-inverse">

        <div class="container">
            <div class="col-xs-8">
                <form id="add-user">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name, Dawg" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name, Dawg" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" rows="5" placeholder="Enter Description, Dawg" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Add User</button>
                </form>
            </div>
            <div class="contacts col-xs-4">

                    <h2 class="name">Omar Griffin</h2>

</html>
