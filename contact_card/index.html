<!DOCTYPE html>
<html>
    <head>
        <title>Contact Card</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">Contact Card</a>
        </nav>
        <div class="container">
            <div class="col-xs-8">
                <form id="add-user">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name, Dawg" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name, Dawg" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Enter Description, Dawg" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Add User</button>
                </form>
            </div>
            <div class="contacts col-xs-4">
                <!-- Card Example
                <div class="row">
                    <h2 class="name">Omar Griffin</h2>
                    <button type="button" class="btn btn-default desc center-block" data-toggle="modal" data-target="#descModal" data-desc="Yo, this info is hidden af">Description</button>
                </div>
                --!>
            </div>
        </div>
        <!-- Modal -->
        <div id="descModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal Content --!>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Yo, here's my description</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
